<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <h1>Instagram Unfollower Finder</h1>
    <form method="POST" , enctype="multipart/form-data">
        {{form.hidden_tag()}}
        <div>
            <label for="{{ form.file.name }}">Followers:</label> {{ form.file() }}
        </div>
        <br></br>
        <div>
            <label for="{{ form.file2.name }}">Following:</label> {{ form.file2() }}
        </div>
        <br></br>
        <div>{{form.submit()}}</div>
    </form>

</body>

</html>
